<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSA Шифратор</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #111;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      text-align: center;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      resize: vertical;
      margin-bottom: 16px;
      font-size: 14px;
    }
    button {
      appearance: none;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      background: #007aff;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #005ee0;
    }
    pre {
      background: #f0f0f5;
      padding: 12px;
      border-radius: 12px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .error {
      color: #c00;
      font-weight: 500;
      margin-top: 12px;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RSA Шифратор</h1>
    <form method="post">
      <textarea name="message" rows="4" placeholder="Сообщение или зашифрованный текст...">{{ request.form.message or '' }}</textarea>

      <textarea name="public_key" rows="4" placeholder="Открытый ключ (base64)...">{{ public_pem }}</textarea>

      <textarea name="private_key" rows="4" placeholder="Закрытый ключ (base64)...">{{ private_pem }}</textarea>

      <div>
        <button type="submit" name="action" value="generate">Сгенерировать ключи</button>
        <button type="submit" name="action" value="encrypt">Зашифровать</button>
        <button type="submit" name="action" value="decrypt">Расшифровать</button>
      </div>
    </form>

    {% if result %}
    <div class="result">
      <h2>Результат:</h2>
      <pre>{{ result }}</pre>
    </div>
    {% endif %}

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
